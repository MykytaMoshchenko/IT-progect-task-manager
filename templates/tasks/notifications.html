{% extends 'base.html' %}

{% block content %}
  <h1>Tasks with 3 days Deadlines</h1>
  <ul>
    {% for task in tasks %}
      <li>
        <a href="{% url 'tasks:task-detail' pk=task.id %}">{{ task.name }}</a> - {{ task.deadline }}
      </li>
    {% empty %}
      <p>No tasks with soon deadlines.</p>
    {% endfor %}
  </ul>
{% endblock %}
